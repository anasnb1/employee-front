<h5 class="mb-5 text-lg font-bold tracking-tight text-gray-900 dark:text-white ">Employee Details</h5>
<form [formGroup]="employeeForm" class="w-full" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-5">
    <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">firstName</label>
    <input type="text" id="firstName" class="form-control" placeholder="firstName" formControlName="firstName">
  
  </div>
  <div class="mb-5">
    <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">lastName</label>
    <input type="text" id="lastName" class="form-control" placeholder="lastName" formControlName="lastName">
   
  </div>
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
    <input type="email" id="email" class="form-control" placeholder="Email Address" formControlName="email">
    @if (employeeForm.get('email')?.hasError('required') && employeeForm.get('email')?.touched) {
      <div class="form-error">Email is required</div>
      }
  </div>
  <div class="mb-5">
    <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">phoneNumber</label>
    <input type="text" id="phoneNumber" class="form-control" placeholder="phoneNumber" formControlName="phoneNumber">
   
  </div>
  <div class="mb-5">
    <label for="position" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position</label>
    <input type="text" id="position" class="form-control" placeholder="" formControlName="position">
    
  </div>
  <div class="mb-5">
    <label for="departement" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Departement</label>
    <input type="text" id="departement" class="form-control" placeholder="" formControlName="departement">
   
  </div>
  <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
  <button type="button" (click)="onClose()"
    class="text-white  ms-2 bg-gray-700 hover:bg-gray-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">Cancel</button>
</form>
