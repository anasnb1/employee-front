<div class="flex justify-between items-center mb-6">
  <h4 class="font-bold text-2xl"></h4>
  <button type="button" (click)="openModel()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-full px-6 py-3 text-center mb-2 ">Add
    Employee</button>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <caption
      class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
      Manage Employees
    </caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          firstName
        </th>
        <th scope="col" class="px-6 py-3">
          lastName
        </th>
        <th scope="col" class="px-6 py-3">
          Email
        </th>
        <th scope="col" class="px-6 py-3">
          phoneNumber
        </th>
        <th scope="col" class="px-6 py-3">
          position
        </th>
        <th scope="col" class="px-6 py-3">
          departement
        </th>
        <th scope="col" class="px-6 py-3">
          createDate
        </th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (item of employees; track $index) {
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">

        <td class="px-6 py-4">
          {{item.firstName}}
        </td>
        <td class="px-6 py-4">
          {{item.lastName}}
        </td>
        <td class="px-6 py-4">
          {{item.email}}
        </td>
        <td class="px-6 py-4">
          {{item.phoneNumber}}
        </td>
        <td class="px-6 py-4">
          {{item.position}}
        </td>
        <td class="px-6 py-4">
          {{item.departement}}
        </td>
        <td class="px-6 py-4">
          {{item.createDate}}
        </td>
        <td class="px-6 py-4 text-right">
          <button type="button" (click)="item.id && loadEmployee(item)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">Edit</button>
          <button type="button" (click)="item.id && deleteEmployee(item.id)"
            class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>


<app-model [isOpen]="isModelOpen" (closeModel)="closeModel()">
  <app-employee-form (onCloseModel)="closeModel()" [employeeDtos]="employee"></app-employee-form>
</app-model>
